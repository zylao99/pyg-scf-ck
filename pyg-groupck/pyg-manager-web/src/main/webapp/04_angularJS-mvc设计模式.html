<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript">

        //model: 数据
        //view : 视图，肉眼能看见的都是视图
        //controller: function函数

        //控制器1
        //$scope是angularJS全局作用域,$scope绑定所有变量，函数，对象
        function fun1($scope) {
            $scope.greeting = {
                text: "angularJS,你很牛逼!"  //model 模型层
            }
        }
    </script>
</head>
<body ng-app>
    <div ng-controller="fun1">
        您好，{{greeting.text}}
    </div>
</body>
</html>
