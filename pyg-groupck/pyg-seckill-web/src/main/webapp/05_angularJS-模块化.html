<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript">

        //定义模块
        var app = angular.module("pyg", []);

        //在模块下面定义控制器
        app.controller("funController", function ($scope, $interval) {

            $scope.seconds = 10;

            time = $interval(function () {
                //判断
                if ($scope.seconds > 0) {
                    $scope.seconds = $scope.seconds - 1;
                } else {
                    $interval.cancel(time);
                }
            }, 2000)


        })

    </script>
</head>
<body ng-app="pyg" ng-controller="funController">
<h1>显示倒计时：{{seconds}}</h1>
</body>
</html>
